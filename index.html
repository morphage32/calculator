<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>M32 Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="calc-container">
            <div class="display-area">
                <p id="display">0</p>
            </div>
            <div class="row1">
                <button id="clear" onclick="clearDisplay()">C</button>
                <button id="backup" onclick="backSpace()">โต</button>
                <button id="plus" onclick="updateOperator('+')">+</button>
            </div>
            <div class="row2">
                <button id="num7" onclick="updateDisplay(7)">7</button>
                <button id="num8" onclick="updateDisplay(8)">8</button>
                <button id="num9" onclick="updateDisplay(9)">9</button>
                <button id="minus" onclick="updateOperator('-')">-</button>
            </div>
            <div class="row3">
                <button id="num4" onclick="updateDisplay(4)">4</button>
                <button id="num5" onclick="updateDisplay(5)">5</button>
                <button id="num6" onclick="updateDisplay(6)">6</button>
                <button id="multiply" onclick="updateOperator('*')">x</button>
            </div>
            <div class="row4">
                <button id="num1" onclick="updateDisplay(1)">1</button>
                <button id="num2" onclick="updateDisplay(2)">2</button>
                <button id="num3" onclick="updateDisplay(3)">3</button>
                <button id="divide" onclick="updateOperator('/')">รท</button>
            </div>
            <div class="row5">
                <button id="num0" onclick="updateDisplay(0)">0</button>
                <button id="equals" onclick="updateOperator('=')">=</button>
            </div>
        </div>
    </body>

    <script src="index.js"></script>
</html>
